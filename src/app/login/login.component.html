<body>
 <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Connexion</h5>
            <form class="form-signin">
              <div class="form-label-group">
                Adresse email
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              </div>

              <div class="form-label-group">
                Mot de passe
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Se souvenir du mot de passe</label>
              </div>
              <button class="btn btn-lg color-buttom btn-block text-uppercase" type="submit">S'identifier</button>
              <a href="/login">Mot de passe oublié ?</a>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Connectez-vous avec Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Connectez-vous avec Facebook</button>
              <hr class="my-4">
              <button class="btn btn-lg color-buttom  text-uppercase" type="submit">Créer un compte</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
